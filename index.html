<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Coeficientes de Função Quadrática</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <h1>Cálculo de Coeficientes de Função Quadrática</h1>
      
      <div class="input-group">
        <label for="point1-x">x1:</label>
        <input type="number" id="point1-x" step="any">
      </div>
      
      <div class="input-group">
        <label for="point1-y">f(x1):</label>
        <input type="number" id="point1-y" step="any">
      </div>
      
      <div class="input-group">
        <label for="point2-x">x2:</label>
        <input type="number" id="point2-x" step="any">
      </div>

      <div class="input-group">
    <label for="point2-y">f(x2):</label>
    <input type="number" id="point2-y" step="any">
  </div>
  
  <div class="input-group">
    <label for="point3-x">x3:</label>
    <input type="number" id="point3-x" step="any">
  </div>
  
  <div class="input-group">
    <label for="point3-y">f(x3):</label>
    <input type="number" id="point3-y" step="any">
  </div>
  
  <button id="calculate-btn">Calcular Coeficientes</button>
  <button id="clear-btn">Limpar Campos</button>
  
  <div id="result"></div>
  
  <h1>Calculadora de Raízes Quadráticas</h1>
  <form id="quadratic-form">
    <label for="input-a">Valor de a:</label>
    <input type="number" id="input-a" step="any" required>
    <label for="input-b">Valor de b:</label>
    <input type="number" id="input-b" step="any" required>
    <label for="input-c">Valor de c:</label>
    <input type="number" id="input-c" step="any" required>
    <button type="submit">Calcular</button>
  </form>
  <button id="clear-btn2">Limpar Campos</button>
  <!-- <div id="result"></div> -->
  <div id="roots"></div>
  
  
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.0.0/math.js"></script>
  <script src="script.js"></script>
</body>
</html>
